<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img src="img/google.jpg">
    </div>
    <div id="input">
        <p class="search">Search the web using Google!</p>
        <input id="text" type="text">

        <div class="buttons">
            <button class="search">Google Search</button>
            <button class="lucky">I'm feeling lucky</button>

        </div>

        <div class="box">
            <div id="special">
                <p class="special">Special Searches</p>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>

            </div>

            <div id="help">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>

            </div>

            <div id="email">
                <p class="get">Get Google!</p>
                <p class="get">updates monthly:</p>
                <button id="subscribe">Subscribe</button> <a href="#">Archive</a>

            </div>
        </div>
    </div> <br>
    <p class="copyright">Copyright 1998 Google Inc.</p>

</body>

</html>
